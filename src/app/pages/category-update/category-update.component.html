
<div *ngIf="!dataLoaded; else form">
  <div class="spinner">
    <div class="loader"></div>
  </div>
</div>

<ng-template #form>
  <div class="container">
    <h2>Update Form</h2>
    <form [formGroup]="applyForm" (submit)="submitApplication()">
      <div class="row">
        <div class="col-25"><label for="id">ID</label></div>
        <div class="col-75"><input type="text" disabled="" id="id" [value]="category?.id" ></div>
      </div>

      <div class="row">
        <div class="col-25"><label for="name">Name</label></div>
        <div class="col-75"><input type="text" formControlName="name" id="name"  placeholder="Your name.." [value]="category?.name"></div>
      </div>

      <div class="row">
        <div class="col-25"><label for="description">Description</label></div>
        <div class="col-75"><textarea formControlName="description" id="description" [value]="category?.description" placeholder="Write something.." style="height:200px;"></textarea></div>
      </div>

      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</ng-template>
